<!DOCTYPE html>
<html>
  <head>
    <title>Flip Card Game</title>
    <link rel="stylesheet" href="./src/style.css" />

  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container" style="justify-content: center;">
      <!-- Gust Side -->
      <div>
        <h1>Flip Card Game</h1>
        <p>Rules: Click on cards to flip them. They stay flipped if matched.</p>
        <p>You can start the game without creating an account.</p>

        <!-- Guest Form -->
        <form id="guest">
          <input name="username" type="text" placeholder="Username" />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
          <br>
          <div class="flex-row">
            <input type="submit" value="Continue As Guest" />
          </div>
        </form>
        <br>
        <br>
        <p>I want to <a href="./pages/register.html">Create an Account</a> or <a href="./pages/login.html">Login</a></p>
      </div>
      
    </div>

    <!---Loading Container-->>
    <div id="loading" class="modal">
      <div class="modal-content">
        <p id="welcomeMessage" style="display:none; font-weight: bold;"></p>
      </div>
    </div>

    <!-- Error Display Container -->

    <div id="errorDisplay" class="modal">
      <div class="modal-content">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
      </div>
    </div>


    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
