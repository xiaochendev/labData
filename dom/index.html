<!DOCTYPE html>
<html>
  <head>
    <title>Gaming</title>
    <link rel="stylesheet" href="./src/style.css" />

  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Gust Side -->
      <div>
        <h1>Guest</h1>
        <p>You can start without creating an account.</p>

        <!-- Guest Form -->
        <form id="guest">
          <input name="username" type="text" placeholder="Username" />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
          <br>
          <div class="flex-row">
            <input type="submit" value="Continue As Guest" />
          </div>
        </form>
        <br>
        <br>
        <p>I want to <a href="./pages/register.html">Create an Account</a></p>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="text" placeholder="Password" />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="./pages/forgotUsername.html">Username</a> or <a href="./pages/resetPassword.html">Password?</a></p>
      </div>

      
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>


    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
