<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="../src/style.css" />

  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container" style="justify-content: center;">
      <!-- resetPassword Side -->
      <div>
        <h1>Password Reset</h1>
        <p>Provide the email address associated with your account to recover your password.</p>

        <!-- resetPassword Form -->
        <form id="resetPassword">
          <input name="email" type="text" placeholder="Email address" />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br /> <br>
        
          <div class="flex-row">
            <input type="submit" value="Reset Password" />
          </div>
        </form> <br>
       
         <p><a href="../index.html">Login</a> or <a href="../pages/register.html">Register</p>
      </div>
     
      
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>


    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../src/script.js"></script>
  </body>
</html>
