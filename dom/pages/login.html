<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../src/style.css" />

  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container" style="justify-content: center;">
     
    <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="password" placeholder="Password" />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="../pages/forgotUsername.html">Username</a> or <a href="../pages/resetPassword.html">Password?</a></p>
      </div>

      
    </div>

    <!---Loading Container-->
    <div id="loading" class="modal">
      <div class="modal-content">
        <p id="welcomeMessage" style="display:none; font-weight: bold;"></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay" class="modal">
      <div class="modal-content">
        <p id="alertMessage"></p>
        <button id="closeErrorBtn">OK</button>
      </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../src/login.js"></script>
  </body>
</html>
