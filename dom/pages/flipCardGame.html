<!DOCTYPE html>
<html>
  <head>
    <title>Flip Card Game</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>

    <!---Game Header Container-->
    <div class="game-header">
      <h1>Flip Card Game</h1>
      <p>Rules: Click on cards to flip them. They stay flipped if matched.</p>
      <br>
    </div>

    <!--Game Body Container-->
    <div id="game-board"></div>

    <!--Game Footer Container-->
    <div class="game-footer">
      <button id="exitBtn" onclick="exitBtn">❌ Exit</button>
      <button id="restartBtn" onclick="restarBtn">🔄 Restart Game</button>
      <button id="#">🕛 00:00:00</button>
    </div>

    <!---Loading Container-->>
    <div id="loading" class="modal">
      <div class="modal-content">
        <p id="welcomeMessage" style="display:none; font-weight: bold;"></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay" class="modal">
      <div class="modal-content">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
      </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../src/game.js"></script>
  </body>
</html>
