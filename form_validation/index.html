<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="./src/style.css" />

  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input name="username" type="text" placeholder="Username" id="regUsername"/>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="email" type="text" placeholder="Email" id="regEmail"/>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input name="password" type="password" placeholder="Password" id="regPassword"/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            name="passwordCheck"
            type="password"
            placeholder="Repeat Password"
            id="regPasswordCheck"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" id="terms"/>
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" id="loginUsername"/>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="password" placeholder="Password" id="loginPassword"/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" id="keepLoggedIn"/>
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>


    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
